# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Wonjun Lee's "https://netlab.korea.ac.kr" "
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Wonjun Lee"
description              : "An amazing website."
URL                      : "https://prof-wonjun-lee.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : ¡°¡±# the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : # '1' for enabled (default), '0' for disabled
    theme                : # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    : # true, false (default)
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)


# Site Author
author:
  name             : "Wonjun Lee"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Wonjun Lee received the B.S. and M.S. degrees in computer engineering from Seoul National University, Seoul, Republic of Korea, in 1989 and 1991, respectively, and the Ph.D. degree in computer science and engineering from the University of Minnesota, Minneapolis, MN, USA, in 1999. In 2002, he joined the Computer Science and Engineering Department faculty at Korea University, Seoul, the Republic of Korea, where he is currently a professor in the School of Cybersecurity and the School of Smart Mobility sponsored by Hyundai Motor Company. He is the 2023 President of the Korean Institute of Information Scientists and Engineers (KIISE). His research interests include communication and network protocols, wireless communication and networking optimization techniques, security and privacy in mobile computing, and RF-powered computing and networking. He has authored 15 international patents, over 260 papers in refereed international journals and conferences, and a book, “Optimal Coverage in Wireless Sensor Networks,” Springer, 2020. He has served on program and organization committees/chairs of numerous leading wireless and networking conferences, including IEEE INFOCOM from 2008 to 2023, ACM MobiHoc from 2008 to 2009, PC Track Chair of IEEE ICDCS 2019, Workshop Chair of IEEE ICDCS 2023, and over 150 international conferences. He has received numerous awards, including IEEE Chester W. Sall Memorial Award (2018), KIISE Gaheon Research Award (2011), LG Yonam Foundation Overseas Faculty Member Award (2007), Best Teaching Award (2005, 2009, 2021) from Korea University, and the Best Paper Awards from IEEE ICOIN 2002, ICOIN 2008, and IEEE SocialCom 2016. In 2019, his project “BackPlugged: Wearable-optimized Ultra Low-Power Wi-Fi Networking with Plugged-in Backscatter Radio” was selected for 100 Outstanding National R&D Achievements by the Ministry of Science and ICT (MSIT) in Korea. He received the Korean Government Overseas Scholarship between 1993 and 1996. He is a Fellow of the IEEE and KAST (Korean Academy of Science and Technology)."
  location         : "Seoul, Korea"
